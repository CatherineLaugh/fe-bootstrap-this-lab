<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Weather World</title>
    <!-- ADD YOUR LINK TO BOOTSTRAP HERE -->

    <!-- This is the link to your custom stylesheet. Don't worry about it for now. -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div><!-- Add the container class to this div, it will hold all of the site content as a wrapper -->
       <div> <!-- Add the text-center class to this div -->
        <h1>WeatherWorld.com</h1>
        <p>Where the world gets its weather.</p> <!-- What does the 'lead' class do? Add it to this p tag to find out. -->
      </div>
      <div> <!-- Make this div a row, and each child div a column (there are three divs, so how wide should each one be?) -->
        <div>
          <img src="images/nyc.jpg"> <!-- Make all of the images Circles -->
          <h2> New York </h2>
          <button> See Weather </button> <!-- Give the buttons Bootstrap Styling -->
        </div>
        <div>
          <img src="images/san-francisco.jpg">
          <h2> San Francisco </h2>
          <button> See Weather </button>
        </div>
        <div>
          <img src="images/chicago.jpg">
          <h2> Chicago </h2>
          <button> See Weather </button>
        </div>
      </div>

      <div> <!-- Add the text-center class to this div -->
       <h3>Current Forecast For NYC</h3>
      </div>

      <!-- Put the table below inside of a row and then into a column div with width of 8 bootstrap columns -->
      <!-- If you want it centered, try using offset to push it in by two columns. Use The documentation! -->
      <table> <!-- Make this table look great with bootstrap -->
        <tr>
          <th>Day</th>
          <th>Temperature</th>
          <th>Forecast</th>
        </tr>
        <tr>
          <td>Monday</td>
          <td>45 &#8451</td>
          <td>Sunny</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>60 &#8451</td>
          <td>Chance of Showers</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>65 &#8451</td>
          <td>Thunderstorms</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>65 &#8451</td>
          <td>Sunny</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>45 &#8451</td>
          <td>Partly Cloudy</td>
        </tr>
      </table>

      <div class="row"> <!-- Add in the text-center class to center the headings within -->
        <h3>Sign Up for More Information</h3>
        <div> <!-- Make this div 6 bootstrap columns wide, and center it in the page with an offset-->
          <form><!-- Look at the bootstrap documentation on forms and make this look great -->
            <label for="name"> Your Name </label>
            <input type="text" id="name">
            <label for="email"> Your Email </label>
            <input type="text" id="email">
            <input type="submit">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
